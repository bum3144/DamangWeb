<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Google fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

    <style media="screen">
      .dfont{
        font-size: 2em;
        font-style: italic;
        font-family: sans-serif;
        font-weight: bold;
      }
      .gfont{
        font-family: 'Lobster', cursive;
        font-size: 32px;
      }
      .gfont2{
        font-family: 'Righteous', cursive;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Default Fonts Style</h1>
    <p class="dfont">=> default fonts test</p>
    <br />
    <h2>Google Fonts test 01</h2>
    <p class="gfont">=> Google Fonts Test 01 12345678910</p>
    <br />
    <h2>Google Fonts test 02</h2>
    <p class="gfont2">=> Google Fonts Test 02 0123456789</p>
  </body>
</html>
