      "use strict"

      //1. 3 * 2 + 7 - 5 = 8
      //2. 8 - 4 * 2 / 9 = ??
      var calc1 = new Calculator();
      var calc2 = new Calculator();

        calc1.init(3);
        calc2.init(8);
