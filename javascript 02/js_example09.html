  <body>
    <h1>Inner function</h1>
    <script type="text/javascript">
      "use strict"
/*
      function plus(a,b){
        return a + b;
      }
*/

      function calc(a, b, op){
        switch (op) {
          case '+':
            return plus(a,b);
          case '-':
            return minus(a,b);
          case '*':
            return multiply(a,b);
          case '/':
            return divide(a,b);
          default:
            throw 'wrong data~!!!';
        }
        function plus(a,b) {
          return a + b;
        }
        function minus(x,y) {
          return x - y;
        }
        function multiply(c,d) {
          return c * d;
        }
        function divide(q,w) {
          return q / w;
        }

      }
    console.log(calc(100,20,'*')); // +,-,/,*
//    console.log(minus(10,20)); // Error

      // inner function - Factory Method : Pattern
      console.log("===== Factory Method : Pattern =====");

      function runFactory(level) {
        switch (level) {
          case 2: return run2();
          case 3: return run3();
          default: return run1();
        }
        function run1() {
          console.log("Run speed 1");
        }
        function run2() {
          console.log("Run speed 2");
        }
        function run3() {
          console.log("Run speed 3");
        }
      }
//      var level = prompt("Run Level?",1);
//      var run = runFactory(Number(level));

      // Throw the Function to Parameter
      function plus2(a,b) {
        return a + b;
      }
      function minus2(a,b) {
        return a - b;
      }
      function calc2(f,a,b) {
        console.log(f(a,b));
      }
      calc2(plus2,10,20);
      calc2(minus2,20,10)

    </script>
  </body>
