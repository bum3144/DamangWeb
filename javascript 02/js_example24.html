<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM API - Add Element Attribute</title>
  </head>
  <body>
    <h1>DOM API - Add Element Attribute</h1>

    <script type="text/javascript">
      "use strict"

      // create img tag
      var img1 = document.createElement('img');
      document.body.appendChild(img1);

      // img1.src = 'bts.jpg';
      // img1['src'] = 'bts.jpg';
      img1['src'] = 'bts.jpg';

      // setAttribute('src', 'name');
      var img2 = document.createElement('img');
      document.body.appendChild(img2);
      img2.setAttribute('src','bts.jpg');
      img2.setAttribute('data-Number','20191115');

      img1.onmouseover = function () {
        // alert('Hello');
      }
      img2.onclick = function () {
        // alert('Good!');
        location.href = "http://ittc.kr";
      }
    </script>
  </body>
</html>
