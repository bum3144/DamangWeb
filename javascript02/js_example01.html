<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript - Variables</title>
  </head>
  <body>
    <h1>Variables</h1>

    <script type="text/javascript">
      "use strict"
      // test = 10; (X), var test = 10; (O)

      var name;
      name = 'Jeremy';

      var name2 = 'Jeremy';
    //====================================//
    // 1.
    var name;
    var age;
    var email;
    var tel;

    name = 'Jeremy';
    age = 30;
    email = 'test@test.com';
    tel = '0998-555-1234';

    </script>
