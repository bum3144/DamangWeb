<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Effects - Fading</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style media="screen">
    p {
        border: 1px solid blue;
        width: 100px; height: 50px;
        padding: 20px; margin: 5px;
        text-align: center;
        box-sizing: border-box;
        background-color: red;
    }
    .styled {
        border: 0;
        line-height: 2.5;
        padding: 0 20px;
        font-size: 1rem;
        text-align: center;
        color: #fff;
        text-shadow: 1px 1px 1px #000;
        border-radius: 10px;
        background-color: rgba(220, 0, 0, 1);
        background-image: linear-gradient(to top left,
                                          rgba(0, 0, 0, .2),
                                          rgba(0, 0, 0, .2) 30%,
                                          rgba(0, 0, 0, 0));
        box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                    inset -2px -2px 3px rgba(0, 0, 0, .6);
    }
    .styled:hover {
        background-color: rgba(255, 0, 0, 1);
    }

    .styled:active {
        box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                    inset 2px 2px 3px rgba(0, 0, 0, .6);
    }
    div {
      width : 200px; height: 100px;
      color: white;
      background-color: blue;
      padding: 20px; margin: 5px;
      text-align: center;
      box-sizing: border-box;
      display: none;
    }
    </style>
  </head>
  <body>
    <script>
      "use strict"
       // fadeIn(), fadeOut(), fadeToggle(), fadeTo()
       // $(selector).fadeIn(speed, callback);
      $(document).ready(function () {
        $("#fadeIn").click(function () {
          $("#textbox1").fadeIn();
          $("#textbox2").fadeIn("slow");
          $("#textbox3").fadeIn(3000);
        });

        $("#fadeOut").click(function () {
          $("#textbox1").fadeOut();
          $("#textbox2").fadeOut("slow");
          $("#textbox3").fadeOut(3000);
        });

        $("#fadeTo").click(function () {
          $("#textbox1").fadeTo("slow", 0.15);
          $("#textbox2").fadeTo("slow", 0.4);
          $("#textbox3").fadeTo("slow", 0.7);
        });
      });

      // $(selector).fadeTo(speed, opacity, callback); =>opacity value between 0 and 1
      $(document).ready(function () {
        $("#")
      });
    </script>

    <p id="fadeIn" class="styled">fadeIn</p>
    <p id="fadeOut" class="styled">fadeOut</p>
    <button id="fadeToggle" class="styled">fadeToggle</button>
    <button id="fadeTo" class="styled">fadeTo</button>
    <div id="textbox1">
      textbox1
      Hello Good morning!
      Hello Good morning!
    </div>
    <div id="textbox2">
      textbox2
      Hello Good morning!
      Hello Good morning!
    </div>
    <div id="textbox3">
      textbox3
      Hello Good morning!
      Hello Good morning!
    </div>
  </body>
</html>
