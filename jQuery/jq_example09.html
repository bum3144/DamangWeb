<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery - DOM 01 : text, html, val, attr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert("Text => " + $("#test").text());
        });
        $("#btn2").click(function () {
          alert("HTML => " + $("#test").html());
        });
      });


      $(document).ready(function () {
        $("#btn3").click(function () {
          alert("Value => " + $("#test2").val());
        });
      });


      $(document).ready(function () {
        $("#btn4").click(function () {
          alert("Attribute 'href'=> " + $("#goo").attr("href"));
        });
      });
    </script>
  </head>
  <body>
    <h1>DOM => Document Object Model</h1>
    <p>text(), html(), val(), attr()</p>
    <hr />

    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn1">Show Text</button><br />
    <button id="btn2">Show HTML</button>
    <hr />

    <p>Name: <input type="text" id="test2" value="Mickey Mouse"></p>
    <button id="btn3">Show Value</button>
    <hr />
    
    <p><a href="http://google.com" id="goo">Google</a></p>
    <button id="btn4">Show href Value</button>
  </body>
</html>
