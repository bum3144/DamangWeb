<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery - Add Elements, Content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    /*
    * append() - Inserts content at the end of the selected elements.
    * prepend() - Inserts content at the beginning of the selected elements.
    * after() - Inserts content after the selected elements.
    * before() - Inserts content before the selected elements.
    */

      $(document).ready(function () {
        // append()
        $("#btn1").click(function () {
          $("p").append("<b>Appended text</b>. ");
        });
        $("#btn2").click(function () {
          $("ol").append("<li>Appended item</li>");
        });

        // prepend()
        $("#btn3").click(function () {
          $("p").prepend("<b>Prepended text</b>. ");
        });
        $("#btn4").click(function () {
          $("ol").prepend("<li>Prepended item</li> ");
        });

        // before()
        $("#btn5").click(function () {
          $("img").before("<b>Before</b>");
        });

        // after()
        $("#btn6").click(function () {
          $("#img1").after("<i>After</i>");
        });
      });



      // example 1
      function appendText() {
        var txt1 = "<p>Text.</p>";  // Create element with HTML
        var txt2 = $("<p></p>").text("Text.");  // jQuery
        var txt3 = document.createElement("p");  // DOM
        txt3.innerHTML = "Text.";

        $("body").append(txt1, txt2, txt3);
      }

      // example 2
      function afterText() {
        var txt1 = "<b> I </b>";  // Create element with HTML
        var txt2 = $("<i></i>").text("love ");  // jQuery
        var txt3 = document.createElement("b");  // DOM
        txt3.innerHTML = "jQuery!";

        $("#img2").after(txt1, txt2, txt3);
      }

    </script>
  </head>
  <body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <hr />
    <button id="btn3">Prepend text</button>
    <button id="btn4">Prepend list items</button>
    <hr />
    <img src="../flag.png" id="img1" alt="jQuery" width="100" />
    <br /><br />
    <button id="btn5">Insert before</button>
    <button id="btn6">Insert after</button>
    <hr />
    <h3>This is a paragraph.</h3>
    <button onclick="appendText()">Append text</button>
    <hr />
    <img src="../flag.png" id="img2" alt="jQuery" width="200" />
    <p>Click the button to insert text after the image.</p>
    <button onclick="afterText()">Insert after</button>

  </body>
</html>
