<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery test 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style media="screen">
      p {
          border: 1px solid blue;
          width: 100px; height: 100px;
          padding: 20px; margin: 5px;
          text-align: center;
          box-sizing: border-box;
          background-color: red;
      }
      .styled {
          border: 0;
          line-height: 2.5;
          padding: 0 20px;
          font-size: 1rem;
          text-align: center;
          color: #fff;
          text-shadow: 1px 1px 1px #000;
          border-radius: 10px;
          background-color: rgba(220, 0, 0, 1);
          background-image: linear-gradient(to top left,
                                            rgba(0, 0, 0, .2),
                                            rgba(0, 0, 0, .2) 30%,
                                            rgba(0, 0, 0, 0));
          box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                      inset -2px -2px 3px rgba(0, 0, 0, .6);
      }

      .styled:hover {
          background-color: rgba(255, 0, 0, 1);
      }

      .styled:active {
          box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                      inset 2px 2px 3px rgba(0, 0, 0, .6);
      }

    </style>
    <script type="text/javascript">
      "use strict"
      $(document).ready(function () {
        $('#bt0').mouseleave(function () {
          $(this).css('background-color','blue');
        });
      });
      $(document).ready(function () {
        $('#bt0').click(function () {
          location.reload();
        });
      });
      $(document).ready(function () {
        $('p').click(function () {
          $('p').hide();
        });
      });
      $(document).ready(function () {
        $('#bt1').click(function () {
          $('p:first').hide();
        });
      });
      $(document).ready(function () {
        $('#bt2').dblclick(function () {
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <input type="reset" id="bt0" class="favorite styled" value="RESET" />
    <br /><br />
    <div class="dv1">
      <p class="p1">Hello World!</p>
    </div>
    <p>This is a heading</p>
    <p>This is a paragraph</p>
    <p>hahahah</p>
    <input type="button" id="bt1" class="favorite styled" value="CLICK1" />
    <br /><br />
    <input type="button" id="bt2" class="favorite styled" value="DB_CLICK2">
  </body>
</html>
