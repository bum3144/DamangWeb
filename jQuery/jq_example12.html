<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery - remove(), empty() method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      // remove() - Removes the selected element. (and its child elements)
      // empty() - Removes the child elements from the selected element.
      $(document).ready(function () {
        // remove()
        $("#btn1").click(function () {
          $("#div1").remove();
        });
        // empty()
        $("#btn2").click(function () {
          $("#div1").empty();
        });
      });


      // example
      $(document).ready(function () {
        $("#btn3").click(function () {
          $("p").remove(".italic");
        });
      });
    </script>
    <style media="screen">
      #div1{
        border: 1px solid black;
        background-color: yellow;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      This is some text in the div.
      <p>This is a paragraph in the div.</p>
      <p>This is another paragraph in the div.</p>
    </div>
    <br />
    <button id="btn1">Remove div element</button>
    <button id="btn2">Empty the div element</button>
    <br /><br />
    <p>This is a paragraph.</p>
    <p class="italic">This is a another paragraph (class="italic")</p>
    <p class="italic">This is a another paragraph (class="italic")</p>
    <button id="btn3">Remove All p elements with class="italic"</button>
  </body>
</html>
