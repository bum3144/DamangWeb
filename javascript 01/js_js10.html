<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - function 01</title>
    <script type="text/javascript">
      /*
      1. Anonymous Function
      //var name = function(){ };
      var test = function() {
        alert('Hello world!');
      };
      var test2 = function(){
        var say = prompt('insert your name','name');
        alert('your name is ' + say);
      };
    test();
    test2();

    2. function statement.(Declarative Function)
    //function name() { };
    function fn() {
      alert('Hello world');
    };
    function fn1() {
      alert('111111 Hello world');
    };
    fn();
    fn1();

    3. parameter
    //function name(x){  return value; }

    function f(x,y) {
      return x + y ;
    };
    alert( f(3,5) );
    function fn(a,b,c,d,e){
      alert(e);
    };
    fn(1,2,3,4);

    4. arguments
    */
    function sumAll(){
      var output = 0;
      for (var i=0; i < arguments.length; i++){
        output += arguments[i];
      }
      return output;
    };

    alert(sumAll(1,2,3,4,5,6,7,8,9));

    </script>
