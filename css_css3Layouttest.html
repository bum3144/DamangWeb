<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Layout - box floating</title>
    <style media="screen">
    .boxA:after {
      content: "";
      display: block;
      clear: both;
    }
    .box1, .box2, .box3, .box4{
      width: 50%;
      float: left;
    }
    </style>
  </head>
  <body>
  <div class="boxA">
    <div class="box1">
      BOX1
    </div>
    <div class="box2">
      BOX2
    </div>
  </div>
  <div class="boxB">
    <div class="box3">
      BOX3
    </div>
    <div class="box4">
      BOX4
    </div>
  </div>
  </body>
</html>
