<!DOCTYPE html>
<html>
<head>
	<title> CSS font Property </title>
	<style>
		.fontA { font-size: 32px; }
		.fontB { font-size: 2em; }
		.fontC { font-size: large; }
		.fontD {
		font-size: small;
		font-weight: bold;
		}
		.font_arial { font-family: Arial }
		.font_roman {
			font-family: 'Times New Roman', Arial;
			font-size: 2em;
			font-style: italic;
			font-weight: bold;
			}
	</style>
</head>

<body>
	<h1>Font Size</h1>
	<p class="fontA">font size 01</p>
	<p class="fontB">font size 02</p>
	<p class="fontC">font size 03</p>
	<p class="fontD">font size 04</p>
	<h1 class="font_arial">font family<h1>
	<p class="font_roman">font roman</p>

</body>
</html>
