<!DOCTYPE html>
<html>
<head>
	<title>CSS Box-sizing 02</title>
	<style>
		div{
			border: 10px solid black;
			width: 200px; height: 200px;
			margin: 10px; padding: 10px;
		}
		div:first-child{
			background: red;
			border-style: dashed;
			border-radius: 50px 40px 20px 10px;
		}
		div:last-child{
			background: orange;
			border-style: dotted;
		}
		
	</style>
</head>

<body>
	<div></div>
	<div></div>
</body>
</html>
