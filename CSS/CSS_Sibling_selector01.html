<!DOCTYPE html>
<html>
<head>
	<title> CSS sibling selector </title>
	<style>
		h1 + h2 {color:red;}

		h1 ~ h2 {background-color:orange;}
	</style>
</head>

<body>
	<h1>Header - 1</h1>
	<h2>Header - 2</h2>
	<h2>Header - 2</h2>
	<h2>Header - 2</h2>
	<h2>Header - 2</h2>

	<Ul>
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>

</body>
</html>
