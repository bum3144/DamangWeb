<!DOCTYPE html>
<html>
<head>
	<title>CSS Child selector</title>
	<style>
		#header > h1 { color: red; }

		#section > h1 { color: orange; }
	</style>
</head>

<body>
	<div id="header">
		<h1 class="title">Child selector</h1>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">Child selector2</h1>
		<p>Good morning!</p>
	</div>
</body>
</html>
