<!DOCTYPE html>
<html>
<head>
	<title>Link selector</title>
	<style>
		a { text-decoration: none; }
		a:link { background-color: pink; }
		a:visited { color: red; }
		a:hover { background-color: gray; }
		a:active { color: green; }
	</style>
</head>

<body>
	<H1><a>Nothing</a></h1>
	<h1><a href="http://google.com">google</a></h1>
	<h1><a href="http://w3.org">W3</a></h1>
	<h1><a href="http://github.com">Github</a></h1>
</body>
</html>
