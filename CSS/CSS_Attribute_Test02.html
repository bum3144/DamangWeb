<!DOCTYPE html>
<html>
<head>
	<title>CSS Attribute test 02</title>
	<style>
		input[type~=text] { background-color: red; }
		input[type|=password] { background-color: blue; }
		input[type^=top] { background-color: orange; }
		input[type$=end] { background-color: black; }
		input[type*=sta] { background-color: gray; }
	</style>
</head>

<body>
	<input type="textarea" />
	<input type="password-box" />
	<input type="tophahaha" />
	<input type="gagagend" />
	<input type="areatestarea" />
</body>
</html>
