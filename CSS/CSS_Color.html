<!DOCTYPE html>
<html>
<head>
	<title>CSS Color</title>
	<style>
		h1 { background-color: #006600; }
		h2 { background-color: #ffff00; }
		h3 { background-color: blue; }
		h4 { background-color: green; }
		h5 { background-color: rgb(153, 51, 255); }
		h6 { background-color: hsl(0, 100%, 60%); }
	</style>
</head>

<body>
	<h1>Good Morning!<h1>
	<h2>Good Morning!</h2>
	<h3>Good Morning!</h3>
	<h4>Good Morning!</h4>
	<h5>Good Morning!</h5>
	<h6>Good Morning!</h6>
</body>
</html>
