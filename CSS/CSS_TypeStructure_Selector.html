<!DOCTYPE html>
<html>
<head>
	<title>Type structure selector</title>
	<style>
		h1:first-of-type { color: red; }
		h2:first-of-type { color: blue; }
		h3:last-of-type { color: green; }
	</style>
</head>

<body>
	<h1>H1 Header - 1</h1>
	<h2>H2 Header - 2</h2>
	<h3>H3 Header - 3</h3>
	<h3>H3 Header - 3</h3>
	<h2>H2 Header - 2</h2>
	<h1>H1 Header - 1</h1>
</body>
</html>
