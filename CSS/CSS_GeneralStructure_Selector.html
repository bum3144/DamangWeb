<!DOCTYPE html>
<html>
<head>
	<title>Css General Structure Selector</title>
	<style>
		p:first-child{
			background-color: yellow;
		}
		p:last-child{
			background-color: red;
		}
		P:nth-child(2){
			background-color: green;
		}
		p:nth-last-child(2){
			background-color: pink;
		}
	</style>
</head>

<body>
	<div>
		<p>1111</p>
		<p>2222</p>
		<p>3333</p>
		<p>4444</p>
		<p>5555</p>
	</div>
</body>
</html>
