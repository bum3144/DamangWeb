<!DOCTYPE html>
<html>
<head>
	<title>CSS Attribute Selector 02</title>
	<style>
		img[src$=png] { border: 3px solid red; }
		img[src$=jpg] { border: 5px solid blue; }
		img[src$=gif] { border: 1px dotted black; }
	</style>
</head>

<body>
	<img src="./images/htmlPNG.png" width="200" height="200" />
	<img src="./images/htmlJPG.jpg" width="200" height="200" />
	<img src="./images/htmlGIF.gif" width="200" height="200" />
</body>
</html>
