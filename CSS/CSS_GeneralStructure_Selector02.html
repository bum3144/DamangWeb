<!DOCTYPE html>
<html>
<head>
	<title>General Structure Selector 02</title>
	<style>
		ul { overflow: hidden; }
		li {
			list-style: none;
			float: left;
			padding: 15px;
			}
		li:nth-child(2n) { background-color: red; }
		li:nth-child(2n+1) { background-color: blue; }
		li:first-child { border-radius: 10px 0 0 10px; }
		li:last-child{
		border-radius: 0 10px 10px 0;
		}
	</style>
</head>

<body>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
</body>
</html>
