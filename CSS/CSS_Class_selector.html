<!DOCTYPE html>
<html>
<head>
	<title>CSS class selector</title>
	<style>
		.select{ color:red;	}

	/*	.item{ background-color: blue; } */
		li.item{ color:blue; }
	</style>
</head>

<body>
	<ul>
		<li class="select">Class selector 01</li>
		<li>Class selector 02</li>
		<li class="select item">Class selector 03</li>
		<li>Class selector 04</li>
	</ul>
</body>
</html>
