<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 text-shadow</title>
    <style media="screen">
      /*
        text-shadow: 5px   5px   5px   black;
                    right down   blur color
      */
      div{
        border: 3px solid black;
        width: 400px;
        text-shadow: 5px 5px 5px blue, 10px 10px 5px orange, 15PX 15PX 5px black;
        box-shadow: 10px 10px 10px red, 15px 15px 10px blue, 20px 20px 10px yellow ;
      }
      p{
      text-shadow: 5px 5px 5px #ff00ee;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Magandang Umaga po!</h1>
    </div>
    <br /> <hr /> <br />
    <p>Hello world!! Good day. </p>
  </body>
</html>
