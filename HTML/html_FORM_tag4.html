<!DOCTYPE html>
<html>
<head>
<title>html FORM tag 4 </title>
</head>
<body>
 <form>
  <label>select box</label>
  <select>
   <option>10</option>
   <option>20</option>
   <option>30</option>
   <option>40</option>
  </select>

  <br />

  <label>multiple select box</label>
  <select multiple="multiple">
   <option>1</option>
   <option>2</option>
   <option>3</option>
  </select>

 </form>
</body>
</html>
