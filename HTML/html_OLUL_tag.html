<!DOCTYPE html>
<html>
<head>
<title>HTML OL,UL tag</title>
<head>
<body>
<h1>OL - ordered list tag</h1>
<ol>
<li><a href="http://facebook.com">Facebook</a></li>
<li>Tweeter</li>
<li>Linked</li>
</ol>

<h1>UL - unordered list tag</h1>
<ul>
<li>Facebook</li>
<li>Tweeter</li>
<li>Linked</li>
</ul>
</body>
</html>
